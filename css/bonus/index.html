<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <div class="top-box">
            <div class="first-top-child"></div>
            <div class="second-top-child"></div>
            <div class="third-top-child"></div>
        </div>
        <div class="left-box">
            <div class="first-left-box"></div>
            <div class="second-left-box"></div>
            <div class="third-left-box"></div>
        </div>
        <div class="middle-top-box">
            <div class="left-middle-top-box"></div>
            <div class="right-middle-top-box">
                <div class="right-middle-child"></div>
                <div class="right-middle-second-child">
                    <div class="right-middle-first-grandchild"></div>
                    <div class="right-middle-second-grandchild"></div>
                </div>
            </div>
        </div>
        <div style="position: relative; bottom: 240px; left: 90px;" class="bottom-box">
            <div class="bottom-box-left">
                <div class="bottom-box-left-first-child"></div>
                <div class="bottom-box-left-second-child">
                    <div class="bottom-box-left-first-grandchild"></div>
                    <div class="bottom-box-left-second-grandchild"></div>
                </div>
                
            </div>
        </div>
        <div style="position: relative; bottom: 480px; left: 318px;" class="bottom-right-box">
                <div class="bottom-right-box-first-child"></div>
                <div class="bottom-right-box-second-child"></div>
        </div>
        <div style="position: relative; bottom: 840px;left: 317px;" class="right-box">
                <div class="right-box-first-child"></div>
                <div class="right-box-second-child"></div>
        </div>
        <div style="position: relative; bottom: 312px; right: 192px;" class="bottom-left-box">

        </div>
        <div style="position: relative; bottom: 312px; right: 192px;" class="bottom-middle-right-box"></div>
            <div style="position: relative; bottom: 870px; left: 202px;" class="bottom-last-box"></div>
    </div>
</body>
</html>
